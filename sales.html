<!DOCTYPE html>
<html>
<head>
    <title>Salmon Cookies sales page</title>
    <link href='https://fonts.googleapis.com/css2?family=Lemonada&display=swap' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css2?family=Merienda:wght@700&display=swap' rel='stylesheet'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/rest.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/sales.css'>
    <a href='./index.html'>home</a>

</head>
<body>
    <img src='./img/salmon.png' alt='./img/salmon.png'>
    <header>
        <form id='new'>
            <fieldset>
              <legend>ADD BRANCH </legend>
              <label for='newlocation'>location</label>
              <input type='text' id='newlocation' placeholder='Branch location' pattern='[A-Za-z]{1,}' />
    
              <label for='maximum'>max</label>
              <input type='text' id='maximum' required placeholder='The maximum number of customers per hour.' pattern='[0-9]{1,}' />
    
              <label for='minimum'>minimum</label>
              <input type='text' id='minimum' required placeholder='The minimum number of customers per hour' />
    
              <label for='average'>average</label>
              <input type='text' id='average' required placeholder='The average number of cookies purchased per customer' pattern='[.0-9]{1,}' />
    
              <input type='submit' />
            </fieldset>
          </form>
    </header>
    <main>
        <section id='cookieStand'>
        </section>
    </main>
</body>
<script src='./js/app.js'></script>
</html>
